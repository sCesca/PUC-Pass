<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/js/utilizacao.js" defer></script>
    <title>Utilização</title>
</head>

<body>

    <img src="/public/img/a.png" width="150">

    <svg class="circulo" viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="myGradient">
                <stop offset="3%" stop-color="#246e91" />
                <stop offset="90%" stop-color="#002352" />
            </linearGradient>
        </defs>

        <circle cx="15" cy="5" r="4" fill="none" stroke="url(#myGradient)" />
    </svg>

    <svg class="circulo1" viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="myGradient1">
                <stop offset="40%" stop-color="#002352" />
                <stop offset="90%" stop-color="#246e91" />
            </linearGradient>
        </defs>

        <circle cx="0" cy="0" r="4" fill="none" stroke="url(#myGradient1)" />
    </svg>

    <div class="utilizacao">
        <input class="txt-bilhete" type="text" name="" id="number-util" placeholder="Digite o código do bilhete">
        <input class="btnUtilizacao" id="util-btn" type="button" value="Utilizar">
    </div>

</body>

</html>
